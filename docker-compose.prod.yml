services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: laravel_app_prod
    restart: unless-stopped
    working_dir: /var/www
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    networks:
      - laravel_prod
    depends_on:
      - postgres
    # Não monta volumes - código está dentro da imagem

  nginx:
    image: nginx:stable-alpine
    container_name: laravel_nginx_prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Apenas configuração do nginx e certificados SSL (se necessário)
      - ./nginx/prod.conf:/etc/nginx/conf.d/default.conf:ro
      # Para certificados SSL (descomente quando tiver)
      # - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - laravel_prod

  postgres:
    image: postgres:16-alpine
    container_name: laravel_postgres_prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-app}
      POSTGRES_USER: ${DB_USERNAME:-app}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      # Configurações de segurança
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=pt_BR.UTF-8"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - laravel_prod
    # NÃO expor porta em produção (segurança)
    # ports:
    #   - "5432:5432"

networks:
  laravel_prod:
    driver: bridge

volumes:
  postgres_data_prod:
    driver: local

