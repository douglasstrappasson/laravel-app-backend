[opcache]
; Configuração OPcache otimizada para DESENVOLVIMENTO
; Validação de timestamps habilitada para detectar mudanças no código
opcache.enable=1
opcache.memory_consumption=128
opcache.interned_strings_buffer=8
opcache.max_accelerated_files=10000
; IMPORTANTE: revalidate_freq=0 significa verificar a cada requisição (dev)
opcache.revalidate_freq=0
opcache.fast_shutdown=1
; CRÍTICO: validate_timestamps=1 permite detectar mudanças no código sem reiniciar
opcache.validate_timestamps=1
opcache.enable_cli=0

