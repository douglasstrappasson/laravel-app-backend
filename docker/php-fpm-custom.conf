[www]
; Configuração customizada para PHP-FPM rodar como usuário laravel
user = laravel
group = laravel

; Pool configuration - deve vir antes das outras configurações
listen = 0.0.0.0:9000
listen.owner = laravel
listen.group = laravel
listen.mode = 0660

; Desabilitar output para stderr completamente
catch_workers_output = no
php_admin_value[error_log] = /var/www/storage/logs/php-fpm.log
php_admin_flag[log_errors] = on

; Redirecionar stderr para arquivo
php_admin_value[error_log] = /var/www/storage/logs/php-fpm.log

; Process management
pm = dynamic
pm.max_children = 20
pm.start_servers = 3
pm.min_spare_servers = 2
pm.max_spare_servers = 5
pm.max_requests = 500

